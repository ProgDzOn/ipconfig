<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص الشبكات المتصلة - Netstat</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .description {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .stats {
            background-color: var(--light-color);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .connections-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .connections-table th {
            background-color: var(--dark-color);
            color: white;
            padding: 12px 15px;
            text-align: right;
            cursor: pointer;
        }
        
        .connections-table th:hover {
            background-color: #2c3e50;
        }
        
        .connections-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .connections-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .connections-table tr:hover {
            background-color: #e8f4fc;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-align: center;
            min-width: 80px;
        }
        
        .established {
            background-color: var(--success-color);
            color: white;
        }
        
        .listening {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .time-wait {
            background-color: var(--warning-color);
            color: white;
        }
        
        .closed {
            background-color: #95a5a6;
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .connections-table {
                font-size: 0.8rem;
            }
            
            .connections-table th, 
            .connections-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>فحص الشبكات المتصلة - Netstat</h1>
            <p class="description">أداة لفحص وإدارة الاتصالات الشبكية النشطة على جهازك</p>
        </header>
        
        <div class="controls">
            <div class="filter-options">
                <select id="protocolFilter">
                    <option value="all">جميع البروتوكولات</option>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                </select>
                
                <select id="statusFilter">
                    <option value="all">جميع الحالات</option>
                    <option value="established">ESTABLISHED</option>
                    <option value="listening">LISTENING</option>
                    <option value="time_wait">TIME_WAIT</option>
                    <option value="closed">CLOSED</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="بحث...">
            </div>
            
            <div class="actions">
                <button id="refreshBtn" class="btn btn-primary">تحديث البيانات</button>
                <button id="clearBtn" class="btn btn-danger">مسح السجلات</button>
            </div>
        </div>
        
        <div class="stats">
            <div id="totalConnections">إجمالي الاتصالات: <span>0</span></div>
            <div id="lastUpdate">آخر تحديث: <span>--</span></div>
        </div>
        
        <div class="table-container">
            <table class="connections-table">
                <thead>
                    <tr>
                        <th data-sort="protocol">البروتوكول ▼</th>
                        <th data-sort="local">العنوان المحلي ▼</th>
                        <th data-sort="foreign">العنوان الخارجي ▼</th>
                        <th data-sort="status">الحالة ▼</th>
                        <th data-sort="pid">PID ▼</th>
                    </tr>
                </thead>
                <tbody id="connectionsBody">
                    <!-- سيتم ملء هذا القسم عبر JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>تم التطوير باستخدام HTML و CSS و JavaScript - لأغراض تعليمية فقط</p>
        </div>
    </div>

    <script>
        // بيانات نموذجية لمحاكاة نتائج netstat
        const sampleConnections = [
            { protocol: 'TCP', local: '192.168.1.5:54321', foreign: '93.184.216.34:443', status: 'ESTABLISHED', pid: 4521 },
            { protocol: 'TCP', local: '192.168.1.5:51234', foreign: '172.217.18.206:80', status: 'TIME_WAIT', pid: 3784 },
            { protocol: 'TCP', local: '0.0.0.0:135', foreign: '0.0.0.0:0', status: 'LISTENING', pid: 872 },
            { protocol: 'TCP', local: '192.168.1.5:51235', foreign: '52.114.128.66:443', status: 'ESTABLISHED', pid: 6543 },
            { protocol: 'UDP', local: '192.168.1.5:5353', foreign: '0.0.0.0:0', status: 'LISTENING', pid: 1234 },
            { protocol: 'TCP', local: '192.168.1.5:54322', foreign: '104.16.249.249:443', status: 'CLOSING', pid: 5432 },
            { protocol: 'TCP', local: '127.0.0.1:49672', foreign: '127.0.0.1:49673', status: 'ESTABLISHED', pid: 2345 },
            { protocol: 'UDP', local: '192.168.1.5:1900', foreign: '239.255.255.250:1900', status: 'LISTENING', pid: 1900 },
            { protocol: 'TCP', local: '192.168.1.5:51236', foreign: '34.237.58.125:443', status: 'ESTABLISHED', pid: 7654 },
            { protocol: 'TCP', local: '192.168.1.5:51237', foreign: '13.107.42.14:443', status: 'TIME_WAIT', pid: 4321 }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const connectionsBody = document.getElementById('connectionsBody');
            const refreshBtn = document.getElementById('refreshBtn');
            const clearBtn = document.getElementById('clearBtn');
            const protocolFilter = document.getElementById('protocolFilter');
            const statusFilter = document.getElementById('statusFilter');
            const searchInput = document.getElementById('searchInput');
            const totalConnectionsSpan = document.querySelector('#totalConnections span');
            const lastUpdateSpan = document.querySelector('#lastUpdate span');
            const tableHeaders = document.querySelectorAll('th');
            
            let connections = [];
            let filteredConnections = [];
            
            // تهيئة البيانات
            function initData() {
                connections = [...sampleConnections];
                filteredConnections = [...connections];
                updateConnectionsTable();
                updateStats();
            }
            
            // تحديث الجدول
            function updateConnectionsTable() {
                connectionsBody.innerHTML = '';
                
                if (filteredConnections.length === 0) {
                    connectionsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">لا توجد اتصالات لعرضها</td></tr>';
                    return;
                }
                
                filteredConnections.forEach(conn => {
                    const row = document.createElement('tr');
                    
                    // تحديد فئة الحالة
                    let statusClass = '';
                    if (conn.status === 'ESTABLISHED') statusClass = 'established';
                    else if (conn.status === 'LISTENING') statusClass = 'listening';
                    else if (conn.status === 'TIME_WAIT') statusClass = 'time-wait';
                    else if (conn.status === 'CLOSING') statusClass = 'closed';
                    else statusClass = 'closed';
                    
                    row.innerHTML = `
                        <td>${conn.protocol}</td>
                        <td>${conn.local}</td>
                        <td>${conn.foreign}</td>
                        <td><span class="status ${statusClass}">${conn.status}</span></td>
                        <td>${conn.pid}</td>
                    `;
                    
                    connectionsBody.appendChild(row);
                });
            }
            
            // تحديث الإحصائيات
            function updateStats() {
                totalConnectionsSpan.textContent = filteredConnections.length;
                lastUpdateSpan.textContent = new Date().toLocaleTimeString();
            }
            
            // تطبيق الفلاتر
            function applyFilters() {
                const protocolValue = protocolFilter.value;
                const statusValue = statusFilter.value;
                const searchValue = searchInput.value.toLowerCase();
                
                filteredConnections = connections.filter(conn => {
                    let matchesProtocol = true;
                    let matchesStatus = true;
                    let matchesSearch = true;
                    
                    if (protocolValue !== 'all') {
                        matchesProtocol = conn.protocol.toLowerCase() === protocolValue;
                    }
                    
                    if (statusValue !== 'all') {
                        matchesStatus = conn.status.toLowerCase() === statusValue;
                    }
                    
                    if (searchValue) {
                        matchesSearch = 
                            conn.protocol.toLowerCase().includes(searchValue) ||
                            conn.local.toLowerCase().includes(searchValue) ||
                            conn.foreign.toLowerCase().includes(searchValue) ||
                            conn.status.toLowerCase().includes(searchValue) ||
                            conn.pid.toString().includes(searchValue);
                    }
                    
                    return matchesProtocol && matchesStatus && matchesSearch;
                });
                
                updateConnectionsTable();
                updateStats();
            }
            
            // فرز البيانات
            function sortData(sortKey, direction) {
                filteredConnections.sort((a, b) => {
                    let valueA = a[sortKey];
                    let valueB = b[sortKey];
                    
                    if (typeof valueA === 'string') {
                        valueA = valueA.toLowerCase();
                        valueB = valueB.toLowerCase();
                    }
                    
                    if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                    if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                    return 0;
                });
                
                updateConnectionsTable();
            }
            
            // إضافة مستمعي الأحداث
            refreshBtn.addEventListener('click', function() {
                // في تطبيق حقيقي، هنا سيتم جلب البيانات من الخادم
                initData();
            });
            
            clearBtn.addEventListener('click', function() {
                connections = [];
                filteredConnections = [];
                updateConnectionsTable();
                updateStats();
            });
            
            protocolFilter.addEventListener('change', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
            searchInput.addEventListener('input', applyFilters);
            
            tableHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const sortKey = this.dataset.sort;
                    const currentDirection = this.getAttribute('data-direction') || 'asc';
                    const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
                    
                    // إعادة تعليمات الاتجاه لجميع الرؤوس
                    tableHeaders.forEach(h => {
                        h.innerHTML = h.innerHTML.replace(' ▼', '').replace(' ▲', '');
                        h.removeAttribute('data-direction');
                    });
                    
                    // تعيين الاتجاه الجديد للرأس الحالي
                    this.setAttribute('data-direction', newDirection);
                    this.innerHTML = this.innerHTML + (newDirection === 'asc' ? ' ▲' : ' ▼');
                    
                    sortData(sortKey, newDirection);
                });
            });
            
            // تهيئة البيانات عند تحميل الصفحة
            initData();
            
            // محاكاة التحديث التلقائي كل 30 ثانية
            setInterval(() => {
                // في تطبيق حقيقي، هنا سيتم جلب البيانات من الخادم
                console.log('تحديث تلقائي للبيانات...');
            }, 30000);
        });
    </script>
</body>
</html>
